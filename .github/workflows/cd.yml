name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Go toolchain
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x

      # Step 3: Build the app
      - name: Build production app
        run: scripts/buildprod.sh
